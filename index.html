<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>花蓮旅遊景點推薦</title>
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background-color: #f0f8ff;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #6fb1fc;
      color: white;
      text-align: center;
      padding: 2rem;
    }
    section {
      padding: 2rem;
    }
    .spot {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
      padding: 1rem;
    }
    img {
      width: 100%;
      border-radius: 8px;
    }
    h2 {
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

<header>
  <h1>花蓮旅遊景點推薦</h1>
  <p>探索台灣東部的壯麗風光與自然奇景</p>
</header>

<section>
  <div class="spot">
    <img src="a.jpg" alt="太魯閣國家公園">
    <h2>太魯閣國家公園</h2>
<a href="https://www.bing.com/ck/a?!&&p=24680232cf8ccbce5813c3437b5d19b58ba2b50b44a56cf122e4ab2b384814a3JmltdHM9MTc0NTM2NjQwMA&ptn=3&ver=2&hsh=4&fclid=37de8736-1c6a-6f3a-2fba-93aa1d7a6e05&psq=%e5%a4%aa%e9%ad%af%e9%96%a3%e5%9c%8b%e5%ae%b6&u=a1aHR0cHM6Ly93d3cudGFyb2tvLmdvdi50dy8&ntb=1">太魯閣國家公園</a>
    <p>壯麗峽谷與壺穴地形，是花蓮最具代表性的自然景觀之一，適合健行與觀景。</p>
  </div>

  <div class="spot">
    <img src="b.jpg" alt="七星潭">
    <h2>七星潭</h2>
<a href="https://www.bing.com/ck/a?!&&p=e3c4435162a39afc45d77b302ed84a7a56dea43dfe1c6524688db9f4f2d238ddJmltdHM9MTc0NTM2NjQwMA&ptn=3&ver=2&hsh=4&fclid=37de8736-1c6a-6f3a-2fba-93aa1d7a6e05&psq=%e4%b8%83%e6%98%9f%e6%bd%ad&u=a1aHR0cHM6Ly95YW5tZWlhbnRyaXAuY29tL3FpeGluZ3Rhbi8&ntb=1">七星潭</a>
    <p>花蓮必訪的海岸景點，清澈海水與石頭沙灘，日出與日落都美不勝收。</p>
  </div>

  <div class="spot">
    <img src="c.jpg" alt="林田山林業文化園區">
    <h2>林田山林業文化園區</h2>
<a href="https://www.bing.com/ck/a?!&&p=227f3f93603d21c9f8811db4aace7e5bc8a05d0dd00a20d3ec5531d653ae7315JmltdHM9MTc0NTM2NjQwMA&ptn=3&ver=2&hsh=4&fclid=37de8736-1c6a-6f3a-2fba-93aa1d7a6e05&psq=%e6%9e%97%e7%94%b0%e5%b1%b1%e6%9e%97%e6%a5%ad%e6%96%87%e5%8c%96%e5%9c%92%e5%8d%80&u=a1aHR0cHM6Ly93d3cuZXJ2LW5zYS5nb3YudHcvemgtdHcvYXR0cmFjdGlvbnMvZGV0YWlsLzM5&ntb=1/">林田山林業文化園區</a>
    <p>充滿歷史記憶的林業遺址，可深入了解早期伐木產業文化。</p>
  </div>

  <div class="spot">
    <img src="d.jpg" alt="遠雄海洋公園">
    <h2>遠雄海洋公園</h2>
<a href="https://www.bing.com/ck/a?!&&p=e8be6a1708dd14bd7314b0e8b46ee831fb6a69bf522b0e85aa547a0adcef752aJmltdHM9MTc0NTM2NjQwMA&ptn=3&ver=2&hsh=4&fclid=37de8736-1c6a-6f3a-2fba-93aa1d7a6e05&psq=%e9%81%a0%e9%9b%84%e6%b5%b7%e6%b4%8b%e5%85%ac%e5%9c%92&u=a1aHR0cHM6Ly9ib2Jvd2luLmJsb2cvZmFyZ2xvcnktb2NlYW5wYXJrLw&ntb=1">遠雄海洋公園</a>
    <p>適合親子同遊的主題樂園，擁有海洋動物表演與遊樂設施。</p>
  </div>
</section>

</body>
</html>
